<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <!----Link para os estilos css------>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-----Link para os icones ----->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <!----Link para  jquery-->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="contact-info">
        <h1>Contato</h1>
        <i class="material-icons">place</i>
        <span>Av dos programadores<br />SÃ£o Paulo,Brasil</span><br />
        <i class="material-icons">email</i>
        <span>email@email.com.br</span><br />
        <i class="material-icons">phone</i>
        <span>(11)99999-9999</span>
        <div class="social">
          <i id="social-icon" class="fa fa-facebook-official"></i>
          <i id="social-icon" class="fa fa-linkedin"></i>
          <i id="social-icon" class="fa fa-pinterest-square"></i>
          <i id="social-icon" class="fa fa-youtube-play"></i>
        </div>
      </div>
      <div class="contact">
        <h1 class="heading">Enviar mensagem</h1>
        <form>
          <span class="inputbox">
            <input type="text" required />
            <span class="inputname">Nome</span>
          </span>
          <span class="inputbox">
            <input type="text" required />
            <span class="inputname">Sobrenome</span>
          </span>
          <span class="inputbox">
            <input type="email" required />
            <span class="inputname">Email</span>
          </span>
          <span class="inputbox">
            <input type="text" required id="celular""/>
            <span class="inputname">Celular</span>
          </span>
          <span class="inputbox">
            <textarea name="" id="" cols="30" rows="3" required></textarea>
            <span class="textname">Deixe a sua mensagem aqui</span> </span><br
            />
          <input type="submit" class="submit" />
        </form>
      </div>
    </div>
    <script type="text/javascript">
      $("#celular").mask("(00) 00000-0000");
      </script>
  </body>
</html>
